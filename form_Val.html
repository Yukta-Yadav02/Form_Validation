<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="form_Val.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <button type="button" id="darkModeToggle" class="btn btn-secondary">Change Mode</button>
        <form id="form" action="/">
          <!-- Name -->
          <div class="input-control">
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="Enter your name" required>
            <span id="nameError" class="error"></span>
          </div>
        

          <!-- Father Name -->
           <div class="input-control">
            <label for="fatherName">Father Name:</label>
            <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father name" required>
            <span id="fatherNameError" class="error"></span>
           </div>

           <!-- Mother Name -->
           <div class="input-control">
            <label for="motherName">Mother Name:</label>
            <input type="text" id="motherName" name="motherName" placeholder="Enter your mother name" required>
            <span id="motherNameError" class="error"></span>
           </div>

            <!-- Email Field -->
             <div class="input-control">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <span id="emailError" class="error"></span>
        </div>

            <!-- Password Field -->
             <div class="input-control">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <span id="passwordError" class="error"></span>
        </div>

        <!-- confirm Password -->
        <div class="input-control">
            <label for="confirmPassword">Confirm Password:</label>
            <input type="confirmPassword" id="confirmPassword" name="confirmPassword" placeholder="Enter your password" required>
            <span id="confirmError" class="error"></span>
        </div>

            <!-- Phone Number -->
            <div class="input-control">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <span id="phoneError" class="error"></span>
        </div>

            <!-- Age -->
            <div class="input-control">
            <label for="age">Age:</label>
            <input type="number" id="age" name="age"  placeholder="Enter your age" required>
            <span id="ageError" class="error"></span>
        </div>

            <!-- Gender -->
            <div class="input-control">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <span id="genderError" class="error"></span>
        </div>

            <!-- Date -->
            <div class="input-control">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <span id="dobError" class="error"></span>
        </div>

        <!-- School Name -->
        <div class="input-control">
            <label for="school12">School Name (12th):</label>
            <input type="text" id="school12" name="school12" placeholder="Enter your 12th school name" required>
            <span id="schoolError" class="error"></span>
        </div>

       <!-- 12th % -->
       <div class="input-control">
            <label for="percentage12">Percentage/CGPA (12th):</label>
            <input type="number" id="percentage12" name="percentage12" placeholder="Enter your 12th percentage" required>
            <span id="percentageError" class="error"></span>
        </div>

         <!-- Aadhar number -->
         <div class="input-control">
            <label for="aadharNo">Aadhar Number:</label>
            <input type="text" id="aadharNo" name="aadharNo" placeholder="Enter your 12-digit Aadhar Number" required>
            <span id="aadharNoError" class="error"></span>
        </div>
        

        <!-- Bank Account number -->
        <div class="input-control">
            <label for="accountNo">Bank Account Number:</label>
            <input type="text" id="bankNo" name="accountNo"  placeholder="Enter your Bank Account Number" required>
            <span id="bankNoError" class="error"></span>
        </div>

        
        <!-- Blood Group -->
        <div class="input-control">
            <label for="bloodGroup">Blood Group:</label>
             <select id="bloodGroup" name="bloodGroup" required>
               <option value="">Select Blood Group</option>
                <option value="A+">A+</option>
                 <option value="A-">A-</option>
                <option value="B+">B+</option>
                 <option value="B-">B-</option>
              <option value="O+">O+</option>
                <option value="O-">O-</option> 
                <option value="AB+">AB+</option>
                 <option value="AB-">AB-</option>
                 </select>
                 <span id="bGroupError" class="error"></span>
        </div>
    


            <!-- Address -->
            <div class="input-control">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Enter your address" required>
            <span id="addressError" class="error"></span>
        </div>

            <!-- City -->
            <div class="input-control">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="Enter your city" required>
            <span id="cityError" class="error"></span>
        </div>

            <!-- State -->
            <div class="input-control">
            <label for="state">State:</label>
            <input type="text" id="state" name="state" placeholder="Enter your state" required>
            <span id="stateError" class="error"></span>
        </div>

            <!-- Country -->
            <div class="input-control">
            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>
                <option value="Australia">Australia</option>
            </select>
            <span id="countryError" class="error"></span>
        </div>

         <!-- Language -->
         <div class="input-control">
            <label for="language">Language Known:</label>
            <select id="language" name="language" required>
                <option value="">Select your language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Spanish">Spanish</option>
                <option value="French">French</option>
                <option value="German">German</option>
            </select>
            <span id="languageError" class="error"></span>
        </div>
        
        <!-- Hobbies -->
          <div class="input-control">
            <label for="Hobbies">Hobbies:</label>
            <textarea id="Hobbies" name="Hobbies" placeholder="Write your Hobbies" rows="4" required></textarea>
            <span id="hobbiesError" class="error"></span>
        </div>

            <!-- Marital Status -->
            <div class="input-control my-2">
            <label>Marital Status:</label>
            <input type="radio" id="single" name="maritalStatus" value="Single" required>
            <label for="single">Single</label>
            <input type="radio" id="married" name="maritalStatus" value="Married" required>
            <label for="married">Married</label>
            <span id="statusError" class="error"></span>
        </div>

            <!-- Employment -->
            <div class="input-control">
            <label for="employment">Employment Status:</label>
            <select id="employment" name="employment" required>
                <option value="">Select your employment status</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Student">Student</option>
            </select>
            <span id="employmentError" class="error"></span>
        </div>

        <!-- linkedin url -->
        <div class="input-control">
            <label for="linkedin">LinkedIn Profile:</label>
            <input type="url" id="linkedin" name="linkedin" placeholder="Enter your LinkedIn URL" required>
            <span id="linkedError" class="error"></span>
        </div>

        <!-- github url -->
        <div class="input-control">
            <label for="github">Github Profile:</label>
            <input type="url" id="github" name="github" placeholder="Enter your Github URL" required>
            <span id="githubError" class="error"></span>
        </div>

          <!-- Skills -->
        <div class="input-control my-3">
             <label>Skills:</label>
             <input type="checkbox" id="skill1" name="skills" value="HTML">
             <label for="skill1">HTML</label>
             <input type="checkbox" id="skill2" name="skills" value="CSS">
             <label for="skill2">CSS</label>
             <input type="checkbox" id="skill3" name="skills" value="JavaScript">
             <label for="skill3">JavaScript</label>
             <input type="checkbox" id="skill4" name="skills" value="Python">
             <label for="skill4">Python</label>
             <span id="skillsError" class="error"></span>
        </div>

            <!-- Feedback -->
            <div class="input-control">
            <label for="feedback">Feedback:</label>
            <textarea id="feedback" name="feedback" placeholder="Write your feedback" rows="4" required></textarea>
            <span id="feedbackError" class="error"></span>
        </div>

            <!-- Submit -->
            <button type="submit" id="submitBtn">Submit</button>
        </form>
    </div>


    <script src="form_Val.js"></script>
</body>
</html>
